name: scrape

on:
  schedule:
    - cron: '*/5 * * * *'      # every 5 minutes
  workflow_dispatch:           # manual trigger

jobs:
  scrape-stream-links:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Upload WATCH_LINKS.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watch-links
          path: WATCH_LINKS.json
