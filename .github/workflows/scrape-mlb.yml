name: Scrape MLB “Watch” Links

on:
  schedule:
    # every 15 minutes
    - cron:  '*/15 * * * *'
  push:
    paths:
      - 'scrape.js'        # allow manual triggers on code changes
      - '.github/**'
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: 🚪 Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Run scraper
        run: npm run scrape

      - name: ➡️ Commit updated WATCH_LINKS.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet WATCH_LINKS.json; then
            git add WATCH_LINKS.json
            git commit -m "chore: update MLB watch links [skip ci]"
            git push
          else
            echo "No changes to WATCH_LINKS.json"
          fi
